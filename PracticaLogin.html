<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
    <link rel="stylesheet" href="PracticaLogin.css">
</head>
<body>
    <h1 class="titulo">Formulario de registro</h1>
    <form class= "formulario" action="" method="get">
           <p>
            Nombre: <input type="text" name="nombre" maxlength="50" class="texto"/>
           </p>
           <p>
           Apellidos: <input type="text" name="apellidos" maxlength="50" class="texto"/>
           </p>
    <p>
       Sexo: <input type="radio" name="sexo" value="h" /> hombre <input type="radio" name="sexo" value="m" /> mujer
    </p>
    <p class="mail">
       Correo: <input type="text" name="correo" maxlength="100" class="texto"/>
    </p>
    <p>
       <input type="checkbox" name="info" checked="checked" /> Deseo recibir información sobre novedades y ofertas
    </p>
    <p>
       <input type="checkbox" name="condiciones" /> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos
    </p>
    <p class="buttona">
       <input type="submit" value="Enviar"  class="button"/>
    </p>
    </form>
</body>
</html>
